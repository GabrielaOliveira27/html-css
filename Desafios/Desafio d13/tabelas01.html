<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabelas</title>

  <style>
    table {
      width: 300px;
      border-spacing: 2px;
     
    }

    td {
      text-align: center;
      border: 1px solid black;
      padding: 10px;
      
    }

    td:hover {
      background-color: rgb(96, 205, 241);
      color: white;
      box-shadow: 1px 3px 1px rgba(248, 112, 135, 0.29);
      font-weight: bolder;
    }

    caption {
      color: blue;
      text-shadow: 1px 1px 1px #00000046;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <table>
    <caption>Desafio Tabelas</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        
      </tr>
      <tr>
        <td colspan="3">8</td>
        <td>9</td>
        
      </tr>
      <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
      </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>

  </table>
  
</body>
</html>
