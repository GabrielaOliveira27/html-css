<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Class</title>
  <style>

    /* O hover quer dizer que tudo o que passar o mouse em cima, ele vai mudar de cor, ou outras animaçoes. DIV é um espaço vazio mesmo. */
     div {
      color: white;
      display: inline-block;
      background-color: #bca5d1;
      text-align: center;
      width: 200px;
      height: 200px;
      border: 1px solid #7c007c;
      border-radius: 5px;
      
     }

     div:hover {
       background-color: #83679d;
     }
  </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
