<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
          <label for="iest">Estado: </label>
          <select name="estado" id="iest">
            <option value="">--- Escolha ---</option>
             <optgroup label="Região Sudeste">
               <option value="SP">São Paulo</option>
               <option value="RJ">Rio de Janeiro</option>
               <option value="MG">Minas Gerais</option>
             </optgroup>

             <optgroup label="Região Nordeste">
               <option value="PE">Pernambuco</option>
               <option value="MA">Maranhão</option>
               <option value="RN">Rio Grande do Norte</option>
             </optgroup>
            
          </select>
        </p>

        <p>
          <label for="iprof">Profissão: </label>
          <input type="text" name="Prof" id="iprof" list="lsprof">
          <datalist id="lsprof">
             <option value="Prof">Professor</option>
             <option value="ADM">Administrador</option>
             <option value="DEV">Desenvolvedor</option>
             <option value="CONT">Contabilista</option>
          </datalist> 
        </p>

        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" placeholder="Sua mensagem"></textarea>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
