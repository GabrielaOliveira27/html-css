<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Teste com Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
       <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" size="10" placeholder="nome" autocomplete="name">
       </p>

       <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required step="0.5" value="5" min="0" max="10">
       </p>

       <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-09">
       </p>

       <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2024-12-30">
       </p>
       
       <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora" value="14:30">
       </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
