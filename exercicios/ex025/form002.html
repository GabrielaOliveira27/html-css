<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" autocomplete="username" size="10" placeholder="nome aqui">
      </p>

      <p>
        <label for="isen">Senha:</label>
        <input type="text" name="sen" id="isen" required size="10" minlength="8" maxlength="20" autocomplete="current-password" placeholder="senha aqui">
      </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
