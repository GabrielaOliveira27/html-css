<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Teste com Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label><br>
          
          <input type="radio" name="sexo" id="ifem" value="M" checked> <label for="ifem">Feminino</label><br>
        </p>
      </fieldset>

      <fieldset>
        <legend>Dados de Esportes</legend>
        <p>
          <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>

          <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>

          <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>

          <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </p>
         
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      
        </fieldset>
    </form>
</body>
</html>
