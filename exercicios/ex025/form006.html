<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">

      <P>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#990000">
        
      </P>

      <p>
        <label for="inivel">Nível</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        
      </p>

      <p>
        <label for="ifoto">Arquivo:</label>
        <input type="file" name="foto" id="ifoto"> 
      </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
