    <h1>Imagens dinâmicas</h1>
    <!--Se por acaso a imagem não funcionar a grande, usa essa dica aqui depois de imagem frexivel style="width: 100%; max-width: 1050px--> 
    <picture> 
          <source media="(max-width: 670px)" srcset="imagem/foto-p.png" type="image/png">
          <source media="(max-width: 1090px)" srcset="imagem/foto-m.png" type="image/png">
          <img src="imagem/foto-g.png" alt="imagem flexivel"style="width: 100%; max-width: 1590px">

    </picture>
