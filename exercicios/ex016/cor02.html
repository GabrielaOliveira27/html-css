<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradientes em CSS</title>
  
  <style>
    *{ /*configurações especiais das CSS */
      height: 100%;
    }
    body {

      background-image: linear-gradient(-25deg,#FF81D0 10%, #898C8B 40%, #6e4b86, #400036);
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1 style="color: #be97cd; text-align: center; -webkit-text-stroke-color: rgb(255, 255, 255); -webkit-text-stroke-width: 0.2px;">aplicando gradientes em css</h1>
</body>
</html>
