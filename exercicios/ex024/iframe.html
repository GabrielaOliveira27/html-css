<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
  
</head>
<body>

    <h1>Testando o Uso do Iframe</h1>

    <!-- Nem  todos os navegadores são compatíveis com iframes -->

    <p>
      Conheça o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">
      <!-- frase caso não carregue no navegador -->
      [Seu navegador não é compatível com iframes.]

      <!-- Ou então pode colocar o link aqui e mesmo que não abra, vai dar pra abrir o link. -->

      <a href="https://www.cursoemvideo.com" target="_blank" rel="external" > CursoEmVideo</a>
    
    </iframe> para aprender a programar.</p>

    <p>
      visite o site do <iframe src="https://www.estudonauta.com" height="500" width="500" scrolling="no"></iframe> para conhecer mais cursos legais lá :D</p>
  
</body>
</html>
