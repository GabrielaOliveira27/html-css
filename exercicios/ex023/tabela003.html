<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;

    }

    table {
      width: 300px;
      border-collapse: collapse;
      
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
       
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <!-- Rowspan é mesclagem de Linhas, enquanto Colspan, é mesclagem de colunas.... -->
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
      </tr>
      <tr>
        <td>J</td>
        
        
      </tr>
      
    </table>
</body>
</html>
